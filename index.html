<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Influence Gear</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header Section -->
  <header>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="logo">
        <h3>Influence Products</h3>
      </div>
      <div class="links">
        <ul>
          <li>Home</li>
          <li>Products</li>
          <li>Sign Up</li>
          <li>Log In</li>
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li><i class="fa-solid fa-cart-shopping"></i></li>
        </ul>
      </div>
    </nav>
    <!-- Banner -->
    <section class="banner">
      <div class="banner-content">
        <h3>Start your Journey as Influencer</h3>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
          vestibulum sed scelerisque eros. Lectus faucibus.
        </p>
        <button>
          Prebook Now<i class="fa-solid fa-arrow-right" style="margin-left: 8px"></i>
        </button>
      </div>
      <div class="banner-img">
        <img src="images/main-camera.png" alt="" />
      </div>
    </section>
  </header>

  <!-- Main Section -->
  <main class="container">
    <!-- Sponsor Section -->
    <div class="sponsor-section">
      <div class="sponsor-content">
        <img src="logos/Alibaba.svg" alt="">
        <img src="logos/Amazon.svg" alt="">
        <img src="logos/Daraz.pk Logo.svg" alt="">
        <img src="logos/Ebay.svg" alt="">
        <img src="logos/Rakuten.svg" alt="">
        <img src="logos/Target.svg" alt="">
        <img src="logos/Walmart.svg" alt="">
      </div>
    </div>
  </main>
</body>

</html>
